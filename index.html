<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="./styles/slyle.css">
  <title>Social links profile</title>

</head>
<body>

  <section class="social-profile profile">
    <header class="profile-header">
      <div class="profile-header__img">
        <img src="./assets/images/avatar-roman.jpg" alt="" width="90" height="90">
      </div>
      <h1 class="profile-header__title">Roman Kushka</h1>
      <p class="profile-header__location">Ukraine, Kropyvnytskyi</p>
      <p class="profile-header__role">"Front-end developer"</p>
    </header>
    <main class="profile-main">
      <ul class="profile-main__list">
        <li class="profile-main__item"> 
          <a href="https://github.com/Makush-0762" class="profile-main__link">GitHub</a>
        </li>
        <li class="profile-main__item"> 
          <a href="https://www.frontendmentor.io/profile/Makush-0762" class="profile-main__link">Frontend Mentor</a>
        </li>
        <li class="profile-main__item"> 
          <a href="https://www.linkedin.com/in/roman-kushka-577451253/" class="profile-main__link">LinkedIn</a>
        </li>
        <li class="profile-main__item"> 
          <a href="/" class="profile-main__link">Twitter</a>
        </li>
        <li class="profile-main__item"> 
          <a href="https://www.instagram.com/ascendens_._" class="profile-main__link">Instagram</a>
        </li>
      </ul>
    </main>
  </section>
